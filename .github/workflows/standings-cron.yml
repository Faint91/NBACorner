name: Daily NBA standings sync

on:
  schedule:
    # Runs every day at 09:00 UTC
    - cron: "0 9 * * *"
  # Allow manual runs
  workflow_dispatch: {}

jobs:
  sync-standings:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run standings sync script
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
          STANDINGS_CRON_TOKEN: ${{ secrets.STANDINGS_CRON_TOKEN }}
          NBA_SEASON_YEAR: "2025"  # adjust if needed
          SUPABASE_URL: ${{ secrets.supabase_url }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.supabase_key }}
        run: python scripts/update_standings.py